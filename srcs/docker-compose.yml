version: '3'


networks:
  inception:
    driver: bridge
services:
# # # # # # # # # # # # # # # # # # # # # # # # # # # #
#                     MARIADB                         #
# # # # # # # # # # # # # # # # # # # # # # # # # # # #
    # mariadb:
