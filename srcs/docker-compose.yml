    #       - "/home/idouidi/data/db:/var/lib/mysql"
    #     restart: always
# # # # # # # # # # # # # # # # # # # # # # # # # # # #
#                     WORDPRESS                       #
# # # # # # # # # # # # # # # # # # # # # # # # # # # #
    wordpress:
        # depends_on:
        #   - mariadb
        build: requirements/wordpress/
        container_name: wordpress
        image: wordpress
        env_file:
          - "./.env"
        ports:
          - "9000:9000"
        volumes:
          - website:/var/www/html
        networks:
          - inception
        tty: true
# # # # # # # # # # # # # # # # # # # # # # # # # # # #
#                     NGNINX                          #
# # # # # # # # # # # # # # # # # # # # # # # # # # # #
    nginx:
        depends_on:
          - wordpress
        build: requirements/nginx/
        container_name: nginx
        image: nginx
        ports:
          - "443:443"
        volumes:
          - website:/var/www/html
        networks:
          - inception
        tty: true

volumes:
  website:
    driver: local
    driver_opts:
      o: 'bind'
      type: 'none'
      device: '/home/idouidi/data/website'
  db:
    driver: local
    driver_opts:
      o: 'bind'
      type: 'none'
      device: '/home/idouidi/data/db'
  
